<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia Juli - Reportaje</title>
    <link rel="stylesheet" href="../css/HvV.css"> </head>
<body>

    <div class="dashboard">

        <section class="col-center">
            <div class="texto">
              <div id="link_titulo">
                <h1>REPORTAJE FOTOGRÁFICO</h1>
              </div>
                <div>
                    <p>Reportaje fotográfico sobre la <strong>biografía</strong> de personaje. Acompañado de fragmentos de entrevista a modo de línea narrativa.</p>
                    <p>En el documento adjunto se permite hacer <strong>scroll</strong> para visionar el reportaje completo.
                    </p>
                </div>
            </div>
        </section>

        <div id="media">
            <section class="col-left">
                <div class="carousel-container">
                    <h2>REVISTA - REPORTAJE</h2>
                    <div class="carousel">
                        <iframe src="../assets/documentos/REPORTAJE_TiaJuli.pdf" class="document-frame" title="Reportaje Tia Juli"></iframe>
                     </div>
                </div>
            </section>
            
            <section class="col-right">
                <div class="carousel-container">
                    <h2>ARCHIVO</h2>
                    <div class="carousel">
                        <img src="../assets/imagen/TIA JULI/reportaje tia 3.jpg" alt="Imagen de Reportaje">
                        <img src="../assets/imagen/TIA JULI/reportaje tia 7.jpg" alt="Imagen de Reportaje">
                        <img src="../assets/imagen/TIA JULI/reportaje tia 8.jpg" alt="Imagen de Reportaje">
                        <img src="../assets/imagen/TIA JULI/reportaje tia 12.jpg" alt="Imagen de Reportaje">
                        <img src="../assets/imagen/TIA JULI/reportaje tia 11.jpg" alt="Imagen de Reportaje">
                    </div>
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div> </section>
        </div>
    </div>

<script src="../assets/js/CryoEbusL2.js"></script>

<div class="carousel-focus" id="carouselFocus" aria-hidden="true">
  <button class="close-focus" id="closeFocus" aria-label="Cerrar">&times;</button>
  <div class="focus-content"></div>
</div>

</body>
</html>
